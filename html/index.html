<div class="container">
    <div class="page-header">
        <h1>Мир турбаз</h1>
    </div>

    <!-- filter -->
    <p><h4>Фильтр</h4>
        <button type="button" class="btn btn-default btn-xs" id="filter_hide">Свернуть</button>
    <button type="button" class="btn btn-default btn-xs" id="filter_show">Развернуть</button></p>
    <div class="ts-list" id="filter">
        <form name="ff" id="ff" method="post" action="/search/">
            <div class="form-group">
                <label for="country[0]">Страна:</label>
                <select id="country[0]" class="form-control">
                    <option></option>
                    <option>Страна_1</option>
                    <option>Страна_2</option>
                </select>
                <a href="#" id="add_country"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="form-group">
                <label for="region[0]">Регион:</label>
                <select id="region[0]" class="form-control">
                    <option></option>
                    <option>Регион_1</option>
                    <option>Регион_2</option>
                </select>
                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="form-group">
                <label for="city[0]">Город:</label>
                <select id="city[0]" class="form-control">
                    <option></option>
                    <option>Город_1</option>
                    <option>Город_2</option>
                </select>
                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="form-actions">
                <button class="btn btn-success">Найти</button>
                <button type="reset" class="btn btn-default">Сброс</button>
            </div>
        </form>
    </div>

    <div class="col-md-12">
    <!-- Список турбаз -->
    <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-plus"></span> Добавить
    </button>
    <div ng-controller="TurbazaListCtrl">
        <div class="ts-list">
            <div class="media ts-list-item" ng-repeat="item in turbaza_list">
                <a class="pull-left" href="#">
                    <img src="{{item.image}}" alt="{{item.image_title}}" class="img-thumbnail" width="157" height="144">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">{{item.name}}</h4>
                    <button type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil"></span> Изменить
                    </button>
                    <button type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-remove"></span> Удалить
                    </button>
                    <p style="text-align: justify">{{item.description}}</p>
                    <p><label for="email[{{item.id}}]">e-mail:</label><a href="mailto:{{item.email}}" id="email[{{item.id}}]">{{item.email}}</a></p>
                    <p><label for="tel[{{item.id}}]">телефон:</label><span id="tel[{{item.id}}]">{{item.phone}}</span></p>
                    <ol class="breadcrumb">
                        <li><a href="#">{{item.country}}</a></li>
                        <li><a href="#">{{item.region}}</a></li>
                        <li><a href="#">{{item.city}}</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
