    <div class="container">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <a class="navbar-brand" href="#">Мир турбаз</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Главная</a></li>
                <li><a href="#about">Страны</a></li>
                <li><a href="#contact">Регионы</a></li>
                <li><a href="#">Города</a> </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>Добавить турбазу</h1>
    </div>

    <form class="form-horizontal" role="form">
        <div class="row">
            <!-- inputs -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputCountry" class="control-label">Страна*:</label>
                            <select id="inputCountry" class="form-control">
                                <option></option>
                                <option>Россия</option>
                                <option>Казахстан</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputRegion" class="control-label">Регион*:</label>
                            <select id="inputRegion" class="form-control">
                                <option></option>
                                <option>Регион_1</option>
                                <option>Регион_2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="inputCity" class="control-label">Город*:</label>
                            <select id="inputCity" class="form-control">
                                <option></option>
                                <option>Город_1</option>
                                <option>Город_2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="control-label">Название*:</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Название турбазы">
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="control-label">Описание*:</label>
                    <textarea id="inputDescription" class="form-control" rows="7"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputTel" class="control-label">Телефон*:</label>
                            <input id="inputTel" type="tel" class="form-control" placeholder="+7 (8442) 12-23-34">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="control-label">e-mail*:</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="email@email.com">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="control-label">Адрес*:</label>
                    <input id="inputAddress" class="form-control" type="text" placeholder="Адрес турбазы">
                </div>
            </div>
            <!-- avatar -->
            <div class="col-md-4">
                <div class="form-group">
                    <img src="images/avatar.png" width="235" height="235">
                    <input type="file" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>

    <div class="footer">
        <p>© Company 2013</p>
    </div>

</div> <!-- /container -->
